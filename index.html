<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="col left">
        <div class="card front">
          <img
            src="./assets/images/bg-card-front.png"
            alt=""
            class="card--img"
          />

          <div class="card--content">
            <img
              src="./assets/images/card-logo.svg"
              alt=""
              class="card--logo"
            />

            <span class="card--span number">0000 0000 0000 0000</span>

            <div class="card--footer">
              <span class="card--span name">Jane Appleseed</span>
              <span class="card--span date d-flex"
                ><span class="month">00</span>/<span class="year"
                  >00</span
                ></span
              >
            </div>
          </div>
        </div>

        <div class="card back">
          <img
            src="./assets/images/bg-card-back.png"
            alt=""
            class="card--img"
          />

          <div class="card--content">
            <span class="card--span cvv">000</span>
          </div>
        </div>
      </div>

      <div class="col right">
        <div class="part complete">
          <div class="part--container">
            <img
              src="./assets/images/icon-complete.svg"
              alt=""
              class="complete--logo"
            />

            <div class="complete--content">
              <h1 class="complete--h1">thank you!</h1>
              <span class="complete--span">We've added your card details</span>
              <button class="button" id="continue">continue</button>
            </div>
          </div>
        </div>

        <div class="part info">
          <div class="part--container">
            <div class="group">
              <label for="name">cardholder name</label>

              <div class="input-group">
                <input
                  type="text"
                  id="name"
                  placeholder="e.g. Jane Appleseed"
                  autocomplete="off"
                  maxlength="28"
                />
                <div class="error-wrapper">
                  <span class="info--span error"
                    ></span
                  >
                </div>
              </div>
            </div>

            <div class="group">
              <label for="number">card number</label>

              <div class="input-group">
                <input
                  type="text"
                  name=""
                  id="number"
                  placeholder="e.g. 0123 4567 8912 0000"
                  autocomplete="off"
                  maxlength="19"
                />
                <div class="error-wrapper">
                  <span class="info--span error"
                    ></span
                  >
                </div>
              </div>
            </div>

            <div class="group d-flex">
              <div class="group">
                <label for="MM">exp. date(mm/yy)</label>

                <div class="input-group">
                  <div class="group d-flex">
                    <div class="input-group">
                      <input
                        type="text"
                        id="MM"
                        placeholder="MM"
                        autocomplete="off"
                        maxlength="2"
                      />
                      <div class="error-wrapper">
                        <span class="info--span error"
                          ></span
                        >
                      </div>
                    </div>

                    <div class="input-group">
                      <input
                        type="text"
                        id="YY"
                        placeholder="YY"
                        autocomplete="off"
                        maxlength="2"
                      />
                      <div class="error-wrapper">
                        <span class="info--span error"
                          ></span
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="group">
                <label for="cvv">cvv</label>

                <div class="input-group">
                  <input
                    type="text"
                    id="cvv"
                    placeholder="e.g. 123"
                    autocomplete="off"
                    maxlength="3"
                  />

                  <div class="error-wrapper">
                    <span class="info--span error"></span>
                  </div>
                </div>
              </div>
            </div>

            <button class="button" id="confirm">confirm</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
